<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sua Nota</title>

    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
</head>
<body>
    <div class="banner">
        <a href="/"><img src="/img/banner.svg" alt=""></a>
    </div>
    <div class="container-wrapper">
         <div class="caixas">
            <div class="caixa">
                <div class="titulo">
                    <p class="title">
                        Nota 1
                    </p>
                </div>
                <div class="conteudo">
                    <div class="av">
                        <p class="notas">
                            Av 1
                        </p>
                        <input class="entrada" type="number" min="0" max="10" maxlength="2" id="ponto1">
                    </div>
                    <div class="av">
                        <p class="notas">
                            Av 2
                        </p>
                        <input class="entrada" type="number" min="0" max="10" maxlength="2" id="ponto2">                        
                    </div>
                    <div class="av">
                        <p class="notas">
                            Av 3
                        </p>
                        <input class="entrada" type="number" min="0" max="10" maxlength="2" id="ponto3">                        
                    </div>
                    <div class="add">
                        <button class="adc">+</button>
                        <button class="remove">-</button>
                    </div>
                </div>
            </div>
            <div class="caixa">
                <div class="titulo">
                    <p class="title">
                        Nota 2
                    </p>
                </div>
                <div class="conteudo">
                    <div class="av">
                        <p class="notas">
                            Av 4
                        </p>
                        <input class="entrada" type="number" min="0" max="9" maxlength="1" id="ponto9">                        
                    </div>
                    <div class="av">
                        <p class="notas">
                            APS
                        </p>
                        <input class="entrada" type="number" min="0" max="1" maxlength="1" id="ponto">                        
                    </div>
                </div>
            </div>
            <div class="caixa">
                <div class="titulo">
                    <p class="title">
                        MÃ©dia
                    </p>
                </div>
                <div class="conteudo-final">
                    <div class="resultado" id="result">
                        
                    </div>
                    <div class="botao">
                    <button id="somar" onclick="somarValores()" type="button" class="btn">Calcular</button>
                    </div>
                </div>
            </div>           
        </div>
    </div>
    <div class="rodape">Feito por <a class="linktree" href="https://linktr.ee/_jartas">Jarthur</a></div>
    <script src="/js/calculadora.js"></script>
    <script src="/js/caracteres.js"></script>
    <!-- <script src="/js/caracteres2.js"></script>-->
</body>
</html>
